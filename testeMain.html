<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: blue;
            opacity: 0.5; /* Ajuste a opacidade conforme necessário */
            z-index: -1;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Seu Cabeçalho</h1>
    </div>
    <div class="container">
        <p>Conteúdo dentro do contêiner.</p>
    </div>
</body>
</html>
